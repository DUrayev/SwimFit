<ion-view view-title="Swim Fit">
	<ion-content class="padding">


		<div class="button-bar">
		  <a class="button button-icon icon ion-ios-timer-outline"></a>
		  <a class="button button-icon icon ion-ios-camera-outline" ng-click="addTrainingPhoto()"></a>
		</div>
		<ionic-datepicker date="currentDate" min="minDate" max="maxDate" callback="datePickerCallback">
		    <button class="button button-block button-stable"> {{ currentDate | date:'MMMM/dd/yyyy' }} </button>
		</ionic-datepicker>

							Save Training
					</button>
				</div> -->
		<ion-spinner ng-show="loading"></ion-spinner>
		<div ng-show="displayPhotoArea" > 
			<div style="margin-bottom:10px;">
				<button class="button button-calm" ng-click="saveTrainingRecord()" style="width: 100%">
						Save Training
				</button>
			</div>

			<div class="list card" style="width:100%;">				 
			  <div class="item item-divider">
			    {{training.period | trainingPeriod}}
			  </div>
			  <div class="item item-text-wrap">
			    <div style="width: 100%; margin-bottom:10px;">
				    <textarea style="width: 100%;" placeholder="Description" ng-model="training.description"></textarea>
				</div>
			  </div>
			  <div class="item item-image">			
			  	<img src="{{training.photoSrc}}" id="previewTrainingPhoto"/>
			  </div>
			</div>		
		</div>		
	</ion-content>
</ion-view>
