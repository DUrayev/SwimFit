<ion-view view-title="Swim Fit">
	<ion-content class="padding">

	  	<ion-slide-box on-slide-changed="slideHasChanged($index)">
	  		<ion-slide>
		    	<div class="box blue">
		    		<h1>BLUE {{index}}</h1>
		    	</div>
		  	</ion-slide>
		  	<ion-slide>
		    	<div class="box yellow">
		    		<h1>YELLOW {{index}}</h1>
		    	</div>
		  	</ion-slide>
	  		<ion-slide>
		    	<div class="box pink">
		    		<h1>PINK {{index}}</h1>
		    	</div>
		  	</ion-slide>
		</ion-slide-box>

	</ion-content>
</ion-view>
